<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Catioríneos da família</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">

  </head>

<body>

  <div class="page">

    <header>
      <p>recentes</p>
      <h1>Catioríneos</h1>
    </header>
    
    <main>
      <div class="card">
        <img 
          src="images/pipoca.jpeg" 
          alt="Cão fêmea filhote de pelo curto e branco com mancha marrom nos olhos">
        <h2><span>0 a 2 anos</span> Pipoca</h2>
      </div>
    
      <div class="card">
        <img 
          src="images/nick.jpeg" 
          alt="Cão Yorkshire de pelo dourado">
        <h2><span>2 a 5 anos</span> Nick</h2>
      </div>
    
      <div class="card">
        <img 
          src="images/nina.jpeg" 
          alt="Cão sem raça definida de pelo longo e preto">
        <h2><span>5 a 8 anos</span> Nina</h2>
      </div>
    
      <div class="card">
        <img 
          src="images/xuxa.jpeg" 
          alt="Cão Pintcher de pelo curto e preto">
        <h2><span>8 a 10 anos</span> Xuxa</h2>
      </div>
    </main>
  
  </div>
</body>
</html>
